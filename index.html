<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Windows XP Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div class="start-button" id="start-btn">Start</div>
            <div class="taskbar-right">
                <div class="time">3:15 PM</div>
            </div>
        </div>

        <!-- Start Menu -->
        <div id="start-menu" class="start-menu">
            <div class="start-menu-item" id="programs">
                <p>Programs</p>
            </div>
            <div class="start-menu-item" id="my-computer">
                <p>My Computer</p>
            </div>
            <div class="start-menu-item" id="my-documents">
                <p>My Documents</p>
            </div>
            <div class="start-menu-item" id="shutdown">
                <p>Shutdown</p>
            </div>
        </div>

        <div id="icons">
            <div class="desktop-icon" id="my-computer-icon">
                <img src="images/my_computer.png" alt="My Computer">
                <p>My Computer</p>
            </div>
            <div class="desktop-icon" id="internet-explorer-icon">
                <img src="images/internet_explorer.png" alt="Internet Explorer">
                <p>Internet Explorer</p>
            </div>
            <div class="desktop-icon" id="my-documents-icon">
                <img src="images/my_document.png" alt="My Documents">
                <p>My Documents</p>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2>My Computer</h2>
            <p>This is your computer's file explorer.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
